<!-- Navigation bar -->
<nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">TODO APP</a>
  </div>
</nav>

<div class="container mt-5">
  <!-- Card for form -->
  <div class="card shadow-sm bg-light mx-auto" style="max-width: 600px;">
    <div class="card-body">
      <h5 class="card-title text-center mb-4">{{ isEditing ? 'Edit Task' : 'Add New Task' }}</h5>
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="newTask.title">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="text" class="form-control" id="description" [(ngModel)]="newTask.description">
      </div>
      <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <input type="text" class="form-control" id="status" [(ngModel)]="newTask.status">
      </div>
      <div class="d-grid">
        <button (click)="isEditing ? saveUpdate() : insertTask()" class="btn btn-primary">{{ isEditing ? 'Update' : 'Submit' }}</button>
      </div>
    </div>
  </div>

  <!-- Table for tasks -->
  <div class="table-responsive mt-5">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks">
          <td>{{ task.title }}</td>
          <td>{{ task.description }}</td>
          <td>{{ task.status }}</td>
          <td>
            <button (click)="editTask(task)" class="btn btn-outline-secondary btn-sm me-2">Edit</button>
            <button (click)="deleteTask(task._id)" class="btn btn-outline-danger btn-sm">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <p *ngIf="tasks.length === 0" class="text-center mt-4">No tasks available.</p>
  </div>
</div>
